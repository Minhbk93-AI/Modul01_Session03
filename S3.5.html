<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài thực hành 3.5</title>
  </head>
  <body>
    <form action="https://www.google.com.vn/" method="get">
      <div>
        <label for="họ và tên"><b>Họ và tên:</b></label
        ><br />
        <input type="text" name="họ và tên" id="họ và tên" />
      </div>
      <br />
      <div>
        <label for="E_mail"><b>Email:</b></label
        ><br />
        <input type="email" name="E_mail" id="E_mail" />
      </div>
      <br />
      <div>
        <label for="SĐT"><b>Số điện thoại:</b></label
        ><br />
        <input type="tel" name="SĐT" id="SĐT" />
      </div>
      <br />
      <div>
        <label for="giới tính"><b>Giới tính:</b></label
        ><br />
        <input type="radio" name="giới tính" id="giới tính" />
        <label for="giới tính">Nam</label>

        <input type="radio" name="giới tính" id="giới tính" />
        <label for="giới tính">Nữ</label>
      </div>
      <br />
      <div>
        <input type="submit" name="Đăng ký" value="Đăng ký" />
      </div>
    </form>
  </body>
</html>
