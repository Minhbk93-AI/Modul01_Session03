<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3.7</title>
  </head>
  <body>
    <form action="" method="get">
      <p>Thông tin sản phẩm</p>
      <table>
        <tr>
          <td>
            <label for="tên sản phẩm">Tên sản phẩm:</label>
            <input type="text" name="tên sản phẩm" id="tên sản phẩm" />
          </td>
          <td>
            <label for="số lượng">Số lượng:</label>
            <input type="number" name="số lượng" id="số lượng" />
          </td>
        </tr>
      </table>
      <br />

      <p>Thông tin giao hàng</p>
      <table>
        <tr>
          <td>
            <label for="họ và tên">Họ và tên:</label>
            <input type="text" name="họ và tên" id="họ và tên" />
          </td>
          <td>
            <label for="mail">Email:</label>
            <input type="email" name="mail" id="mail" />
          </td>
          <td>
            <label for="số điện thoại">Số điện thoại:</label>
            <input type="tel" name="SĐT" id="số điện thoại" />
          </td>
          <td>
            <label for="địa chỉ">Địa chỉ:</label>
          </td>
          <td>
            <textarea name="địa chỉ" id="địa chỉ"></textarea>
          </td>
        </tr>
      </table>
      <br />
      <div>
        <p>Thông tin thanh toán</p>
        <label for="phương thức ">Phương thức thanh toán</label>
        <select name="" id="">
          <option value="phương thức">Thanh toán khi nhận hàng</option>
          <option value="phương thức">Thanh toán trước khi nhận hàng</option>
        </select>
      </div>
      <br />
      <input type="submit" value="Đặt hàng" />
    </form>
  </body>
</html>
